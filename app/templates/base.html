<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Cadastro{% endblock %}</title>
    <!-- CSS Personalizado -->
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Sobrescrever cores do Bootstrap -->

    <style>
        :root {
            --bs-primary: rgb(1, 57, 44) !important;
            --bs-primary-rgb: 1, 57, 44 !important;
        }
        .bg-primary {
            background-color: rgb(1, 57, 44) !important;
        }
        .text-primary, .bi {
            color: rgb(1, 57, 44) !important;
        }
        
        /* Estilos para garantir que o menu fique visível em dispositivos móveis */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: rgb(1, 57, 44);
                z-index: 1030;
                padding: 1rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            
            .navbar-nav {
                margin-bottom: 1rem;
            }
            
            .dropdown-menu {
                background-color: rgb(1, 57, 44);
                border: none;
            }
            
            .dropdown-item {
                color: white;
            }
            
            .dropdown-item:hover {
                background-color: rgba(255, 255, 255, 0.1);
                color: white;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    
    <!-- Conteúdo Principal -->
    {% block content %}{% endblock %}

    <!-- Bootstrap 5 JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script Personalizado -->
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
