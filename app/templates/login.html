{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid mt-5" style="background-color: #F5F5F5; min-height: 100vh;">
    <div class="row justify-content-center p-1">
        <div class="col-md-6 col-lg-4">
            <div class="d-flex align-items-center mb-4">
                <div class="me-3">
                    <img src="{{ url_for('static', path='images/Wolfx-Logo.png') }}" alt="Gestão de Custos" class="img-fluid" style="max-width: 200px;">
                </div> 
            </div> 
            <div class="card shadow" style="background-color: #F0F0F0;">
   
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    {% if success %}
                    <div class="alert alert-success">{{ success }}</div>
                    {% endif %}
                    
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required style="background-color: #D3D3D3;">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required style="background-color: #D3D3D3;">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn bg-secondary text-white">Entrar</button>
                            <a href="/register" class="btn btn-outline-secondary">Não tem uma conta? Cadastre-se</a>
                            <a href="/forgot-password" class="btn btn-link">Esqueceu a senha?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_css %}
<style>
    body {
        background-color: #F5F5F5;
    }
</style>
{% endblock %}

<script>
document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const form = this;
    const formData = new FormData(form);

    fetch('/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'Accept': 'application/json'
        },
        body: new URLSearchParams(formData)
    })
    .then(async response => {
        const contentType = response.headers.get('content-type');
        if (!response.ok) {
            if (contentType && contentType.includes('application/json')) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Erro ao processar a requisição');
            } else {
                throw new Error('Erro interno do servidor. Por favor, tente novamente mais tarde.');
            }
        }
        if (contentType && contentType.includes('application/json')) {
            return response.json();
        }
        throw new Error('Resposta inválida do servidor');
    })
    .then(data => {
        if (data.redirect) {
            window.location.href = data.redirect;
        }
    })
    .catch(error => {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'alert alert-danger';
        errorDiv.style.whiteSpace = 'pre-line';
        errorDiv.textContent = error.message || 'Erro ao fazer login. Por favor, tente novamente.';
        
        const existingError = form.querySelector('.alert');
        if (existingError) {
            existingError.remove();
        }
        
        form.insertBefore(errorDiv, form.firstChild);
    });
});
</script>
{% endblock %}
